<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Tic Tac Toe Game</h1>
                <h3>Player 1 is 'X' <br> Player 2 is '0' </h3>
                <h4 id="startMessage">Before starting the game, choose your game mode!</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2">
                <input class="btn btn-primary" type="reset" value="Reset Score" onclick="resetGame()" id="resetGameVis">
            </div>
            <div class="col-lg-8">
                <section id="gameModeBtns">
                    <input class="btn btn-primary" type="button" value="2 Players" onclick="setGameMode(this.value)"
                        id="startGameVis">
                    <input class="btn btn-primary" type="button" value="1 Player" onclick="setGameMode(this.value)"
                        id="startGameVis">
                </section>
            </div>
            <div class="col-lg-2">
                <input class="btn btn-primary" type="reset" value="Restart Game" onclick="restartGame()"
                    id="restartGameVis"></div>
        </div>
        <div class="row">
            <div class="col-lg-12" id="botDiff">
                <h4>Choose bot difficulty!</h4>
                <input class="btn btn-primary" type="button" value="Easy" onclick="setBotDifficulty(this.value)">
                <input class="btn btn-primary" type="button" value="Hard" onclick="setBotDifficulty(this.value)">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h2 id="winner"></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <h2 id="playerTurn"></h2>
            </div>
            <div class="col-lg-6">
                <table id="gameBoard">
                    <tr>
                        <td id="p1"></td>
                        <td id="p2"></td>
                        <td id="p3"></td>
                    </tr>
                    <tr>
                        <td id="p4"></td>
                        <td id="p5"></td>
                        <td id="p6"></td>
                    </tr>
                    <tr>
                        <td id="p7"></td>
                        <td id="p8"></td>
                        <td id="p9"></td>
                    </tr>
                </table>
            </div>
            <hr>
            <div class="col-lg-3">
                <h2 id="score"></h2>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
