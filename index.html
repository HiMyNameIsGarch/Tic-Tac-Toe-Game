<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Tic Tac Toe Game</h1>
                <h2>Player 1 is 'X' </h2>
                <h2>Player 2 is '0' </h2>
                <h4 id="startMessage">Press Start Game to begin!</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2">
                <input class="btn btn-primary" type="reset" value="Reset Score" onclick="resetGame()" id="resetGameVis">
            </div>
            <div class="col-lg-8">
                <input class="btn btn-primary" type="button" value="Start Game" onclick="startGame()" id="startGameVis">
            </div>
            <div class="col-lg-2">
                <input class="btn btn-primary" type="reset" value="Restart Game" onclick="restartGame()"
                    id="restartGameVis"></div>
        </div><br>
        <div class="row">
            <div class="col-lg-12">
                <h2 id="winner"></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <h2 id="playerTurn"></h2>
            </div>
            <div class="col-lg-6">
                <table id="visibility">
                    <tr>
                        <td id="p1"></td>
                        <td id="p2"></td>
                        <td id="p3"></td>
                    </tr>
                    <tr>
                        <td id="p4"></td>
                        <td id="p5"></td>
                        <td id="p6"></td>
                    </tr>
                    <tr>
                        <td id="p7"></td>
                        <td id="p8"></td>
                        <td id="p9"></td>
                    </tr>
                </table>
            </div>
            <hr>
            <div class="col-lg-3">
                <h2 id="score"></h2>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
